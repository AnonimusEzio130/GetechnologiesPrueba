<div mat-dialog-title>
    <h1>Agregar Factura</h1>
</div>
<form [formGroup]="FacturaForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Monto</mat-label>
                <input matInput type="text" placeholder="Ex. 1234567" formControlName="monto">
            </mat-form-field>
            <mat-form-field appearance="outline" formGroupName="persona">
                <mat-label>Persona</mat-label>
                <input matInput placeholder="Ex. 1" formControlName="id">
            </mat-form-field>

        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
